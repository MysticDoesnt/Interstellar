<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
        }
        .content {
            display: none;
            text-align: center;
            padding: 50px;
        }
        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="passwordModal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter password" />
            <button onclick="checkPassword()">Submit</button>
            <div class="error" id="errorMessage"></div>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to the Protected Page</h1>
        <p>This content is only accessible after entering the correct password.</p>
    </div>

    <script>
        const correctPassword = "password"; // Set the password here

        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (password === correctPassword) {
                // Save the session token
                sessionStorage.setItem("authenticated", "true");

                // Redirect to the originally intended page or fallback to welcome page
                const redirectUrl = sessionStorage.getItem("redirectAfterLogin") || "welcome.html";
                sessionStorage.removeItem("redirectAfterLogin"); // Clean up
                window.location.href = redirectUrl;
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
            }
        }

        function showContent() {
            document.getElementById("passwordModal").style.display = "none";
            document.querySelector(".content").style.display = "block";
        }

        // Check if the user is already authenticated
        window.onload = function () {
            if (sessionStorage.getItem("authenticated") === "true") {
                showContent();
            } else {
                // If not authenticated, show the modal
                document.getElementById("passwordModal").style.display = "flex";
            }
        };
    </script>

</body>
</html>
